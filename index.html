<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OralVille</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topo">
    <img src="img/logo.png" alt="Logo OralVille" class="logo-topo" />
    <h1>OralVille</h1>
    <a href="https://www.oralville.odo.br" class="icone-site" target="_blank">
      <img src="img/wifi.png" alt="Site" />
    </a>
  </header>

  <main>
    <section class="carrossel-container">
      <button class="seta" id="anterior">‹</button>

      <div class="carrossel" id="carrossel">
        <div class="card-ativo" onclick="mostrarInfo(this)">
          <div class="card" onclick="mostrarInfo(this)">
          <img src="img/doc1.png" alt="Dr. Augusto" />
           <div class="info">
            <h3>Dr. Augusto</h3>
            <p>Especialista em Ortodontia.</p>
           </div>
          </div>
        </div>
        <div class="card-ativo" onclick="mostrarInfo(this)">
        <div class="card" onclick="mostrarInfo(this)">
          <img src="img/doc2.png" alt="Dra. Mariana" />
          <div class="info">
            <h3>Dra. Mariana</h3>
            <p>Implantodontista e Estética.</p>
          </div>
        </div>
      </div>


        <div class="card" onclick="mostrarInfo(this)">
          <img src="img/doc3.png" alt="Dra. Carla" />
          <div class="info">
            <h3>Dra. Carla</h3>
            <p>Periodontista e Clínica Geral.</p>
          </div>
        </div>

      
      <button class="seta" id="proximo">›</button>
    </section>

    <section class="mensagem">
      <button class="botao-agendar">Agendar uma consulta com um especialista.</button>
      <h2>
        Inovação e <span class="roxo">Excelência</span><br />
        a <span class="roxo">serviço</span> do seu <span class="negrito">sorriso</span>.
      </h2>
    </section>
    
  </main>

  <footer>
    <p>R. Caetano Costa, 959<br>Centro, <span class="destaque">Canoinhas - SC</span></p>
    <div class="logo">OralVille</div>
  </footer>
</body>
</html>
